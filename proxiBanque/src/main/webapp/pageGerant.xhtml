<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Proxi Banque</title>
</h:head>
<h:body>
	<center>
		<img src="images/LogoProxiBanque.jpg" alt="logo proxi banque" />
	</center>
	<br />
	<br />

	<!-- Conseillers -->

	<p:panel id="panel2" header="Gestion des conseillers">
		<p:accordionPanel multiple="true">
			<p:tab title="Liste des conseillers">
				<h:form>
					<p:dataTable var="conseiller"
						value="#{gerantManagedBean.allConseillerMB}">
						<p:column headerText="Id">
							<h:outputText value="#{conseiller.id_conseiller}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{conseiller.nom}" />
						</p:column>

						<p:column headerText="Prenom">
							<h:outputText value="#{conseiller.prenom}" />
						</p:column>
						<p:column style="width: 45px">
							<p:commandButton
								action="#{gerantManagedBean.supprimerConseillerMB}"
								icon="ui-icon-trash" title="supprimer" process="@this"
								update="@all">
								<f:setPropertyActionListener value="#{conseiller}"
									target="#{gerantManagedBean.conseiller}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab title="Ajouter un conseiller">
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel for="nom1" value="Nom du conseiller :"
							style="font-weight:bold" />
						<p:inputText id="nom1" value="#{gerantManagedBean.conseiller.nom}"
							required="true" requiredMessage="Veuillez entrer un nom." />
						<p:watermark for="nom1" value="Entrer un nom ..." />
						<h:outputLabel for="prenom1" value="Prenom du conseiller :"
							style="font-weight:bold" />
						<p:inputText id="prenom1"
							value="#{gerantManagedBean.conseiller.prenom}" required="true"
							requiredMessage="Veuillez entrer un prenom." />
						<p:watermark for="prenom1" value="Entrer un prenom ..." />
						<p:commandButton value="Ajouter conseiller" update="@all"
							icon="ui-icon-check"
							action="#{gerantManagedBean.ajouterConseillerMB()}">
						</p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:tab>
			<p:tab title="Modifier un conseiller">
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel for="id2" value="Id du conseiller à modifier:"
							style="font-weight:bold" />
						<p:inputText id="id2"
							value="#{gerantManagedBean.conseiller.id_conseiller}"
							required="true" />
						<p:watermark for="id2" value="Entrer un id ..." />
						<h:outputLabel for="nom2" value="Nouveau nom :"
							style="font-weight:bold" />
						<p:inputText id="nom2" value="#{gerantManagedBean.conseiller.nom}"
							required="true" requiredMessage="Veuillez entrer un nom." />
						<p:watermark for="nom2" value="Entrer un nom ..." />
						<h:outputLabel for="prenom2" value="Nouveau prenom :"
							style="font-weight:bold" />
						<p:inputText id="prenom2"
							value="#{gerantManagedBean.conseiller.prenom}" required="true"
							requiredMessage="Veuillez entrer un prenom." />
						<p:watermark for="prenom2" value="Entrer un prenom ..." />
						<p:commandButton value="Modifier conseiller" update="@all"
							icon="ui-icon-check"
							action="#{gerantManagedBean.modifierConseillerMB()}">
						</p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:tab>
			<p:tab title="Supprimer un conseiller">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="id3" value="Id du conseiller :"
							style="font-weight:bold" />
						<p:inputText id="id3"
							value="#{gerantManagedBean.conseiller.id_conseiller}"
							required="true" />
						<p:commandButton value="Supprimer conseiller" update="@all"
							icon="ui-icon-check"
							action="#{gerantManagedBean.supprimerConseillerMB()}">
						</p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:tab>
		</p:accordionPanel>
	</p:panel>

	<!-- Clients -->
	<br />
	<br />

	<p:panel id="panel" header="Gestion des clients">
		<p:accordionPanel multiple="true">
			<p:tab title="Liste des clients">
				<h:form>
					<p:dataTable var="client"
						value="#{conseillerManagedBean.allClientMB}">
						<p:column headerText="Id">
							<h:outputText value="#{client.id_client}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>

						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>

						<p:column headerText="Adresse">
							<h:outputText value="#{client.adresse}" />
						</p:column>

						<p:column headerText="Code postal">
							<h:outputText value="#{client.cp}" />
						</p:column>

						<p:column headerText="Telephone">
							<h:outputText value="#{client.telephone}" />
						</p:column>

						<p:column headerText="Ville">
							<h:outputText value="#{client.ville}" />
						</p:column>

						<p:column style="width: 45px">
							<p:commandButton
								action="#{conseillerManagedBean.supprimerClientMB}"
								icon="ui-icon-trash" title="supprimer" process="@this"
								update="@all">
								<f:setPropertyActionListener value="#{client}"
									target="#{conseillerManagedBean.client}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab title="Ajouter un client">
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel for="nom1" value="Nom du client :"
							style="font-weight:bold" />
						<p:inputText id="nom1" value="#{conseillerManagedBean.client.nom}"
							required="true" requiredMessage="Veuillez entrer un nom." />
						<p:watermark for="nom1" value="Entrer un nom ..." />
						<h:outputLabel for="prenom1" value="Prenom du client :"
							style="font-weight:bold" />
						<p:inputText id="prenom1"
							value="#{conseillerManagedBean.client.prenom}" required="true"
							requiredMessage="Veuillez entrer un prenom." />
						<p:watermark for="prenom1" value="Entrer un prenom ..." />
						<h:outputLabel for="adresse1" value="Adresse du client :"
							style="font-weight:bold" />
						<p:inputText id="adresse1"
							value="#{conseillerManagedBean.client.adresse}" required="true"
							requiredMessage="Veuillez entrer une adresse." />
						<p:watermark for="adresse1" value="Entrer une adresse ..." />
						<h:outputLabel for="cp1" value="Code postal du client :"
							style="font-weight:bold" />
						<p:inputText id="cp1" value="#{conseillerManagedBean.client.cp}"
							required="true" requiredMessage="Veuillez entrer un code postal." />
						<p:watermark for="cp1" value="Entrer un code postal ..." />
						<h:outputLabel for="tel1" value="Telephone du client :"
							style="font-weight:bold" />
						<p:inputText id="tel1"
							value="#{conseillerManagedBean.client.telephone}" required="true"
							requiredMessage="Veuillez entrer un numéro de telephone." />
						<p:watermark for="tel1" value="Entrer un numéro de telephone ..." />
						<h:outputLabel for="ville1" value="Ville du client :"
							style="font-weight:bold" />
						<p:inputText id="ville1"
							value="#{conseillerManagedBean.client.ville}" required="true"
							requiredMessage="Veuillez entrer une ville." />
						<p:watermark for="ville1" value="Entrer une ville ..." />
						<p:commandButton value="Ajouter client" update="@all"
							icon="ui-icon-check"
							action="#{conseillerManagedBean.ajouterClientMB()}">
						</p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:tab>
			<p:tab title="Modifier un client">
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel for="id2" value="Id du client à modifier:"
							style="font-weight:bold" />
						<p:inputText id="id2"
							value="#{conseillerManagedBean.client.id_client}" required="true" />
						<p:watermark for="id2" value="Entrer un id ..." />
						<h:outputLabel for="nom2" value="Nouveau nom :"
							style="font-weight:bold" />
						<p:inputText id="nom2" value="#{conseillerManagedBean.client.nom}"
							required="true" requiredMessage="Veuillez entrer un nom." />
						<p:watermark for="nom2" value="Entrer un nom ..." />
						<h:outputLabel for="prenom2" value="Nouveau prenom :"
							style="font-weight:bold" />
						<p:inputText id="prenom2"
							value="#{conseillerManagedBean.client.prenom}" required="true"
							requiredMessage="Veuillez entrer un prenom." />
						<p:watermark for="prenom2" value="Entrer un prenom ..." />
						<h:outputLabel for="adresse2" value="Nouvelle adresse :"
							style="font-weight:bold" />
						<p:inputText id="adresse2"
							value="#{conseillerManagedBean.client.adresse}" required="true"
							requiredMessage="Veuillez entrer une adresse." />
						<p:watermark for="adresse2" value="Entrer une adresse ..." />
						<h:outputLabel for="cp2" value="Nouveau code postal :"
							style="font-weight:bold" />
						<p:inputText id="cp2" value="#{conseillerManagedBean.client.cp}"
							required="true" requiredMessage="Veuillez entrer un code postal." />
						<p:watermark for="cp2" value="Entrer un code postal ..." />
						<h:outputLabel for="tel2" value="Nouveau numéro de telephone :"
							style="font-weight:bold" />
						<p:inputText id="tel2"
							value="#{conseillerManagedBean.client.telephone}" required="true"
							requiredMessage="Veuillez entrer un numéro de telephone." />
						<p:watermark for="tel2" value="Entrer un numéro de telephone ..." />
						<h:outputLabel for="ville2" value="Nouvelle ville :"
							style="font-weight:bold" />
						<p:inputText id="ville2"
							value="#{conseillerManagedBean.client.ville}" required="true"
							requiredMessage="Veuillez entrer une ville." />
						<p:watermark for="ville2" value="Entrer une ville ..." />
						<p:commandButton value="Modifier client" update="@all"
							icon="ui-icon-check"
							action="#{conseillerManagedBean.modifierClientrMB()}">
						</p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:tab>
			<p:tab title="Supprimer un client">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="id3" value="Id du client :"
							style="font-weight:bold" />
						<p:inputText id="id3"
							value="#{conseillerManagedBean.client.id_client}"
							required="true" />
						<p:commandButton value="Supprimer client" update="@all"
							icon="ui-icon-check"
							action="#{conseillerManagedBean.supprimerClientMB()}">
						</p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:tab>
		</p:accordionPanel>
	</p:panel>
</h:body>
</html>
