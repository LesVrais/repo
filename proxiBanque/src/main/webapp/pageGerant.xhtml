<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Proxi Banque</title>
</h:head>
<h:body>
	<center>
	<img src="images/LogoProxiBanque.jpg" alt="logo proxi banque" />
	<br /> <br /> <br />
		<h4 align="left" style="font: bold;">Liste des conseillers de l'agence</h4>
		
		<p:dataTable var="conseiller" value="#{gerantManagedBean.allConseillerMB}">
		<p:column headerText="Id">
			<h:outputText value="#{conseiller.id_conseiller}"/>
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{conseiller.nom}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{conseiller.prenom}" />
		</p:column>

		<p:column style="width: 45px">
			<h:form>
				<p:commandButton action="#{gerantManagedBean.supprimerConseillerMB}" icon="ui-icon-trash" title="supprimer"
				process="@this" update="@all">
					<f:setPropertyActionListener value="#{conseiller}" target="#{gerantManagedBean.conseiller}"/>
				</p:commandButton>
			</h:form>
		</p:column>
		
	</p:dataTable>
	</center>
</h:body>
</html>
